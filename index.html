    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">
    <style>
      /* Popup container */
      .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      /* The actual popup (appears on top) */
      .popup .popuptext {  
        visibility: hidden;
        width: 500px;
        min-height: 119px;
        background-color: #d4a3ff;
        color: #333;
        font-weight: 400;
        font-size: small;
        text-align: justify;
        border-radius: 6px;
        padding: 25px;
        position: absolute;
        z-index: 3;
        top: 0;
        right: 50px;
        margin-left: -80px;
      }

      /* Popup arrow */
      .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 0;
        right: -17px;
        margin-left: -5px;
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent transparent #d4a3ff;
      }

      /* Toggle this class when clicking on the popup container (hide and show the popup) */
      .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s
      }

      .flexblock.gallery li {
        width: 12%;
      }

      .slide-title{
        z-index: 10;
        position: absolute;
      }

      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
      }

      .popup{
        position: absolute;
        right: 0;
        z-index: 3;
        background-color: #63faff;
        padding: 12px;
      }

      .pulsing{
        transform: scale(1);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }
    </style>

  </head>
  <body>
    <main role="main">

      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="bg-apple">

            
            <span class="background" style="background-image:url('./static/images/bg/vaporwave.gif')"></span>
            <span class="background" style="background-image:url('./static/images/bg/01.png')"></span>
          
            <footer class="bg-blue">
                <!--.wrap o <nav> = container 1200px -->
                <div class="wrap">
                <p>
                    <span class="alignleft">
                    <strong>OKAMI&nbsp;&nbsp;&nbsp;x&nbsp;&nbsp;&nbsp;TSS</strong>
                    </span>
                </p>
                </div>
            </footer>

        </section>

        <section>
          <div class="wrap">
            <h1><strong>1. Influence</strong></h1>
          </div>
        </section>
          
        <section>
          <div class="wrap">
            <h3><strong>Indian & Southeast Asian Mythology</strong></h3>
            <img src="./static/images/hindu-myth.png">
          </div>
        </section>
          
        <section>
          <div class="wrap">
            <h3><strong>Mechas</strong></h3>
            <img src="./static/images/mecha-reference.png">
          </div>
        </section>
                  
        <section>
          <div class="wrap">
            <h3><strong>Futuristc User Interfaces</strong></h3>
            <img src="./static/images/future-ui.png">
          </div>
        </section>

        <section class="bg-apple">
          <div class="wrap">
            <h1><strong>2. Concept</strong></h1>
          </div>
        </section>

        <section class="bg-apple">
          <div class="wrap">
            <h3><strong>Cyberpunk Graphics & Manga Panels on Apparel</strong></h3>
            <img src="./static/images/tshirt-reference.png">
          </div>
        </section>
          
        <section class="bg-apple">
          <div class="wrap">
            <h3><strong>Sample Design</strong></h3>
            <img src="./static/images/sample-mech.png">
          </div>
        </section>
        
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->

    <script>
      // When the user clicks on <div>, open the popup
      function myFunction(id) {
        var popup = document.getElementById(id);
        popup.classList.toggle("show");
      }
      </script>
